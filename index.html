<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ping-pong</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="background-1">
      <div id="start" class="container container-1">
        <div class="flex">
          <h1>Welcome to the PING-PONG play!</h1>
          <h3>Rules:</h3>
          <h4>Ping-pong will count up to your number from 1 with the following exceptions:</h4>
            <ol>
              <li>Numbers divisible by 3 become "ping"</li>
              <li>Numbers divisible by 5 become "pong"</li>
              <li>Numbers divisible by 15 become "pingpong"</li>
            </ol>
          <form id="inputForm">
            <div class="form-group">
              <label for="inputNumber">Enter your number here: </label>
              <input id="inputNumber" class="form-control" type="number">
              <button id="button" type="submit" class="btn">PLAY !</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="result container">
      <ul id="listOfNumbers"></ul>
    </div>

  </body>
</html>
